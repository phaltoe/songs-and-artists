<h1>Edit That One With a Guitar</h1>

<form action="/songs/1" method="post">
	<input type="hidden" name="_method" value="PATCH">
  <label>Update Song Name</label>
  <input type="text" name="song[name]" value="That One With a Guitar"/>

  <label>Update Artist Name</label>
  <input type="text" name="song[artist_name]" value="Person With a Face"/>

  	
  <p>
  		<label for="genre_1">Pop</label>
  		<input type="checkbox" id="genre_1" value="1" name="genre_ids[]">
  </p>
  	
  <p>
  		<label for="genre_2">Rock</label>
  		<input type="checkbox" id="genre_2" value="2" name="genre_ids[]">
  </p>
  		

  <input type="Submit" value="Submit" />
</form>
